<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

            <input type="submit" class="form_submit" value="Ir" onclick="redi()">

        </div>
    </form>
    <script type="text/javascript">
        function redi(){
            window.open("ejercicios/salario.html",'_blank')
        }
        function redirec(){
            window.open("ejercicios/cant_emple.html",'_blank')
        }
        function redirec_hora(){
            window.open("ejercicios/horasx.html",'_blank')
        }
